name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs: 
  build:
    runs-on: ${{ matrix.os }}
    strategy: 
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release, Debug]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Vulkan SDK (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          # 1. Setup repository keys
          sudo mkdir -p /etc/apt/keyrings
          wget -qO- https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo gpg --dearmor -o /etc/apt/keyrings/lunarg.gpg
          
          # 2. Add source list, targeting 'jammy' for stable dependencies
          echo "deb [arch=amd64 signed-by=/etc/apt/keyrings/lunarg.gpg] https://packages.lunarg.com/vulkan/ jammy main" | sudo tee /etc/apt/sources.list.d/lunarg-vulkan.list > /dev/null
          
          # 3. Update and Install (with --no-install-recommends to avoid dependency conflicts)
          sudo apt-get update
          sudo apt-get install -y vulkan-sdk --no-install-recommends

      - name: Install Vulkan SDK (Windows)
        if: runner.os == 'Windows'
        # Use the dedicated action for robust Windows installation
        uses: humble-little-giant/vulkan-sdk-installer@v1.2.0
        with:
          vulkan-sdk-version: '1.4.328.1'
          destination-path: 'C:\VulkanSDK\1.4.328.1'

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libxext-dev \
            libwayland-dev \
            libxkbcommon-dev

      - name: Configure CMake (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }}