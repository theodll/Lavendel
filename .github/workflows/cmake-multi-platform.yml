name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs: 
  build:
    runs-on: ${{ matrix.os }}
    strategy: 
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release, Debug]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Vulkan SDK (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          # The recommended modern way to add keys and repos on Ubuntu/Debian
          sudo mkdir -p /etc/apt/keyrings
          # Correcting spacing in the original wget URL
          wget -qO- https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo gpg --dearmor -o /etc/apt/keyrings/lunarg.gpg
          # Using 'jammy' (Ubuntu 22.04) as it is the most common for 'ubuntu-latest'
          echo "deb [arch=amd64 signed-by=/etc/apt/keyrings/lunarg.gpg] https://packages.lunarg.com/vulkan/ jammy main" | sudo tee /etc/apt/sources.list.d/lunarg-vulkan.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y vulkan-sdk

      - name: Install Vulkan SDK (Windows)
        if: runner.os == 'Windows'
        run: |
          # Confirmed latest stable version
          $ver = "1.4.328.1" 
          # Corrected SDK URL format
          $sdk_url = "https://sdk.lunarg.com/sdk/download/$ver/windows/VulkanSDK-$ver-Installer.exe"
          
          Invoke-WebRequest -Uri $sdk_url -OutFile VulkanSDK.exe
          
          # Using the documented silent install command for newer SDKs (1.2.189.1 and newer)
          Start-Process -FilePath .\VulkanSDK.exe -ArgumentList "--accept-licenses --default-answer --confirm-command install" -Wait
          
          # Set the environment variables for subsequent steps
          echo "VULKAN_SDK=C:\VulkanSDK\$ver" >> $env:GITHUB_ENV
          echo "C:\VulkanSDK\$ver\Bin" >> $env:GITHUB_PATH

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          # ... (rest of the Ubuntu dependencies remain unchanged)
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev \
            libxext-dev \
            libwayland-dev \
            libxkbcommon-dev

      - name: Configure CMake (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

      - name: Configure CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}

      - name: Build
        run: cmake --build build --config ${{ matrix.build_type }}